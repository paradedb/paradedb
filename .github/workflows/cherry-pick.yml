name: Cherry Pick

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  cherry-pick-to-0-17:
    name: Cherry Pick to 0.17.x
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'cherry-pick/0.17.x')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cherry Pick
        uses: carloscastrojumo/github-cherry-pick-action@v1
        with:
          branch: "0.17.x"
          github_token: ${{ secrets.GITHUB_TOKEN }}

  cherry-pick-to-0-18:
    name: Cherry Pick to 0.18.x
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'cherry-pick/0.18.x')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cherry Pick
        uses: carloscastrojumo/github-cherry-pick-action@v1
        with:
          branch: "0.18.x"
          github_token: ${{ secrets.GITHUB_TOKEN }}
