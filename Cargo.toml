[workspace]
resolver = "2"
members = ["cargo-paradedb", "pg_search", "tests", "tokenizers"]

[workspace.package]
version = "0.15.1"
edition = "2021"
license = "AGPL-3.0"

[profile.dev]
panic = "unwind"

[profile.release]
lto = "fat"
panic = "unwind"
opt-level = 3
codegen-units = 1

[profile.prof]
inherits = "release"
debug = true
lto = "thin"
codegen-units = 32

[workspace.dependencies]
tantivy = { path = "/Users/neilhansen/Documents/tantivy", package = "tantivy", features = [
  "quickwit",        # for sstable support
  "stopwords",
  "lz4-compression",
], default-features = false }
tantivy-common = { path = "/Users/neilhansen/Documents/tantivy/common" }
