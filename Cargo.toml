[workspace]
resolver = "2"
members = ["pg_search", "tests", "tokenizers", "benchmarks", "macros"]

[workspace.package]
version = "0.18.0"
edition = "2021"
license = "AGPL-3.0"

[profile.dev]
panic = "unwind"

[profile.release]
lto = "fat"
panic = "unwind"
opt-level = 3
codegen-units = 1

[profile.prof]
inherits = "release"
debug = true
lto = "thin"
codegen-units = 32

[workspace.dependencies]
tantivy = { git = "https://github.com/paradedb/tantivy.git", package = "tantivy", branch = "stuhood.generic-order-by", features = [
  "quickwit",        # for sstable support
  "stopwords",
  "lz4-compression",
], default-features = false }
pgrx = "=0.15.0"
pgrx-tests = "=0.15.0"
tantivy-jieba = "0.11.0"

[patch.crates-io]
rust_icu_sys = { git = "https://github.com/google/rust_icu.git", rev = "53e98c8" }
tantivy-tokenizer-api = { git = "https://github.com/paradedb/tantivy.git", package = "tantivy-tokenizer-api", branch = "stuhood.generic-order-by" }
