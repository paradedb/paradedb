[workspace]
resolver = "2"
members = ["pg_search", "tests", "tokenizers", "benchmarks", "macros"]

[workspace.package]
version = "0.20.3"
edition = "2021"
license = "AGPL-3.0"

[profile.dev]
panic = "unwind"

[profile.release]
lto = "fat"
panic = "unwind"
opt-level = 3
codegen-units = 1

[profile.release-with-debug]
inherits = "release"
debug = true

[workspace.dependencies]
tantivy = { git = "https://github.com/paradedb/tantivy.git", package = "tantivy", branch = "stuhood.rebase-2025-12-10", features = [
  "quickwit",        # for sstable support
  "stopwords",
  "lz4-compression",
], default-features = false }
pgrx = "=0.16.1"
pgrx-tests = "=0.16.1"
tantivy-jieba = "0.17.0"

[patch.crates-io]
tantivy-tokenizer-api = { git = "https://github.com/paradedb/tantivy.git", package = "tantivy-tokenizer-api", branch = "stuhood.rebase-2025-12-10" }
