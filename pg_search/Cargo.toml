[package]
name = "pg_search"
description = "Full text search for PostgreSQL using BM25"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["telemetry", "pg17"]
pg13 = ["pgrx/pg13", "pgrx-tests/pg13"]
pg14 = ["pgrx/pg14", "pgrx-tests/pg14"]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15"]
pg16 = ["pgrx/pg16", "pgrx-tests/pg16"]
pg17 = ["pgrx/pg17", "pgrx-tests/pg17"]
pg_test = []
icu = ["tokenizers/icu"]
telemetry = []
unsafe-postgres = ["pgrx/unsafe-postgres"]

[dependencies]
anyhow = { version = "1.0.87", features = ["backtrace"] }
bitpacking = "0.9.2"
chrono = "0.4.38"
crossbeam = "0.8.4"
derive_more = "0.99.18"
humansize = "2.1.3"
itertools = "0.14.0"
json5 = "0.4.1"
libc = "0.2.158"
memoffset = "0.9.1"
oneshot = "0.1.8"
once_cell = "1.19.0"
os_info = { version = "3", default-features = false }
parking_lot = "0.12.3"
tokenizers = { path = "../tokenizers" }
pgrx = { git = "https://github.com/paradedb/pgrx.git", rev = "f251f1e" }
rayon = "1.10.0"
reqwest = { version = "0.11.27", features = ["blocking"] }
rustc-hash = "1.1.0"
serde = "1.0.210"
serde_json = { version = "1.0.128", features = ["preserve_order"] }
tantivy.workspace = true
tantivy-common.workspace = true
thiserror = "2.0.2"
walkdir = "2.5.0"
ordered-float = "4.2.2"
uuid = "1.10.0"
url = "2.5.2"
strum = { version = "0.26.3" }
serde_path_to_error = "0.1.16"
bincode = "1.3.3"

[dev-dependencies]
fixture = "0.3.1"
pgrx-tests = { git = "https://github.com/paradedb/pgrx.git", rev = "f251f1e" }
rstest = "0.23.0"
tempfile = "3.13.0"

[package.metadata.cargo-machete]
ignored = ["indexmap", "libc", "tantivy-common"]

[[bin]]
name = "pgrx_embed_pg_search"
path = "./src/bin/pgrx_embed.rs"
